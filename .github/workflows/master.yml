name: master
on: [push]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        name: Build and test
        steps:
            - uses: actions/checkout@v1
            - uses: borales/actions-yarn@v2.0.0
              with:
                  cmd: install
            - uses: borales/actions-yarn@v2.0.0
              with:
                  cmd: lint
            - uses: borales/actions-yarn@v2.0.0
              with:
                  cmd: test:ci
            - uses: borales/actions-yarn@v2.0.0
              with:
                  cmd: build
