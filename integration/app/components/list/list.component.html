<div class="my-3">
    <button class="btn btn-primary mr-1" (click)="create()">Create</button>
    <button [disabled]="getAllExecuting$ | async" class="btn btn-primary mr-1" (click)="getAll()">Get All</button>
    <button [disabled]="getPageExecuting$ | async" class="btn btn-primary" (click)="getPage()">Get Page</button>
</div>

<div class="mt-1">
    <button class="btn btn-primary mr-1" (click)="disconnect()">Disconnect</button>
    <button class="btn btn-primary" (click)="reconnect()">Reconnect</button>
</div>

<div class="mt-1">
    <h5>Total: {{ total$ | async }}</h5>
</div>

<div class="mt-1">
    <div *ngFor="let race of races$ | async" class="card mr-1 mb-1 d-inline-flex" style="width: 12rem;">
        <div class="card-body">
            <h5 class="card-title">{{ race.id }}</h5>
            <p class="card-text">{{ race.order }}</p>
            <p class="card-text">{{ race.name }}</p>
            <p class="card-text">{{ race.description }}</p>

            <button (click)="update(race)" class="mr-1">Update</button>
            <button (click)="delete(race.id)">Delete</button>
        </div>
    </div>
</div>
